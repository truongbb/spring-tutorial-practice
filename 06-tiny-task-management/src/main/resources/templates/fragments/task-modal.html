<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="task-modal" class="modal fade" id="task-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Task</h4>
                <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" id="task-modal-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter task name"/>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status" id="status" class="form-control">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expectedEndTime">Expected end time</label>
                        <input type="datetime-local" class="form-control" id="expectedEndTime" name="expectedEndTime"
                               placeholder="Enter expected end time of task"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="Enter a short description of task"></textarea>
                    </div>
                </div>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save-task">Save</button>
                <button type="button" class="btn btn-danger close-modal" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
