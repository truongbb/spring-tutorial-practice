<div class="modal fade" id="product-modal" th:fragment="product-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Tạo mới sản phẩm</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="create-product-form">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="price" placeholder="Enter price"
                               name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" placeholder="Enter description"
                                  name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Images<span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="product-image" placeholder="Enter image" hidden="hidden">
                        <br/>
                        <img src="" id="product-img-show" style="max-width: 100px"/>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="save-product-btn">Save</button>
            </div>

        </div>
    </div>
</div>
