<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo upload avatar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/index.css">

</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <img id="avatar" class="rounded-circle" style="width: 250px;" alt="Avatar"
            src="/images/default-avatar.jpg"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-center">
            <input type="file" hidden="hidden" id="avatar-input"/>
            <button class="btn btn-sm btn-primary change-avatar-btn">Change avatar</button>
            <button class="btn btn-sm btn-success submit-avatar-btn ml-1">Save</button>
        </div>
    </div>

</div>


</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

<script src="/js/index.js"></script>
